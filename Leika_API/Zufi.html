<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Zufi API Anbindung</title>
</head>

<body>
    <h1>Zufi API Abfrage</h1>
    <p>Gib den Leistungsschlüssel ein: <input type="text" id="leistungsschluessel"></p>
    <form action="#" name="languageForm">

  </form>
    <button onclick="fetchData()">Daten von der API abrufen</button>
    <button onclick="clearResponse()">Antwort löschen</button>
    <button onclick="window.location = 'Leika.html';">Leika Abfrage</button>
    <div id="api-response"></div>
    <table id="myTable">
        <thead>
            <tr>
                <th>Stammtext</th>
                <th>Inhalt</th>
                <!-- Weitere Spalten hier -->
            </tr>
        </thead>
        <tbody>
            <!-- Hier werden die Daten eingefügt -->
        </tbody>
    </table>
      <script>
        // API-Endpunkt
        const apiUrl = 'https://zufi.api.vsm.nrw/zustaendigkeiten';

        // Eine GET-Anfrage an die API senden
        async function fetchData() {
            const leistungsschluessel = document.getElementById('leistungsschluessel').value;
            const params = {
                regionalSchluessel: '057620012012',
                leistungsSchluessel: leistungsschluessel,
                sprache: 'DE'
            };

            try {
                const response = await fetch(`${apiUrl}?${new URLSearchParams(params)}`);
                const data = await response.json();

                //displayResponse(data);
                jsontostring(data);

            } catch (error) {
                console.error('Fehler beim Abrufen der Daten:', error);
            }
        }

        // Antwort im HTML-Dokument anzeigen
        function displayResponse(data) {
            const formattedResponse = JSON.stringify(data, null, 2);
            document.getElementById('api-response').innerText = formattedResponse;
        }

        // Antwort löschen
        function clearResponse() {
            document.getElementById('api-response').innerText = '';
        }

        function jsontostring(data) {
            const jsonstr = JSON.stringify(data, null, 2);
            const cleanjsonstr = jsonstr.replaceAll(/<[^>]*>/g, '');
            document.getElementById('api-response').innerText = cleanjsonstr;
        }


    </script>
</body>
</html>
